<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue 姓名实例-插值方法</title>
        <!-- 引入 Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            姓：<input type="text" v-model="firstname"><br><br>
            名：<input type="text" v-model="lastname"><br><br>

            全名：<span>{{firstname.slice(0,3).toUpperCase()}}-{{lastname}}</span>



        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false 
            // 创建 Vue 实例 
            new Vue({
                el:'#root',
                data:{
                    firstname:"张",
                    lastname:"三"
                }
            })
        </script>
    </body>
</html>
