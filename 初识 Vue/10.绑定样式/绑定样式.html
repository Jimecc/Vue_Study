<!DOCTYPE html>
<!--026-->>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
            .basic{
                width:400px;
                height:100px;
                border:1px solid rgb(255, 49, 49);
            }
            .happy{
                background-color: aquamarine;
            }
            .sad{
                background-color: rgb(178, 161, 255);
                border:1px solid rgb(69, 97, 255);

            }
        </style>
        <!-- 引入 Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="basic" :class="mood"  @click="changeMood">{{name}}<button @click="changeMood">点我</button></div>
            
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false 
            // 创建 Vue 实例 
            new Vue({
                el:'#root',
                data:{
                    mood:'sad',
                    name:"1234"
                },
                methods: {
                    changeMood(){
                        const arr = ['basic','happy','sad']

                        this.mood=arr[Math.floor(Math.random()*3)]
                    }
                }
            })
        </script>
    </body>
</html>
